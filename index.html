<html>
    <head>
        <title>Make paragraphs from input boxes using join function</title>
        <link="stylesheet" rel="style.css">
        <script src="main.js"></script>
    </head>
    <body background="https://whjr-v2-prod-bucket.s3.ap-south-1.amazonaws.com/bbbe6bdc-5619-466c-a184-06994ed50631.png">
        <h1>Make paragraphs using join function</h1>

        <span>
            <div id="1_row">
                <span>1.</span>
                <input type="text" id="1_row_input_1" placeholder="1 Input box 1">
                <br><br>
                <span>2.</span>
                
                <input type="text" id="1_row_input_2" placeholder="1 Input box 2">
                <br><br>
                <span>3.</span>
                
                <input type="text" id="1_row_input_3" placeholder="1 Input box 3">
                <br><br>
                <span>4.</span>
               
                <input type="text" id="1_row_input_4" placeholder="1 Input box 4">
                <br><br>
                <span>5.</span>
                
                <input type="text" id="1_row_input_5" placeholder="1 Input box 5">
                <br><br>
                <span>6.</span>
                <input type="text" id="1_row_input_6" placeholder="1 Input box 6">
                <br><br>

                <button type="button" id="make_para_button_one" onclick="para1()">Get paragraph 1</button>
            </div>

            <div id="2_row">
                <span>1.</span>
                <input type="text" id="2_row_input_1" placeholder="2 Input box 1">
                <br><br>
                <span>2.</span>
                
                <input type="text" id="2_row_input_2" placeholder="2 Input box 2">
                <br><br>
                <span>3.</span>
                
                <input type="text" id="2_row_input_3" placeholder="2 Input box 3">
                <br><br>
                <span>4.</span>
               
                <input type="text" id="2_row_input_4" placeholder="2 Input box 4">
                <br><br>
                <span>5.</span>
                
                <input type="text" id="2_row_input_5" placeholder="2 Input box 5">
                <br><br>
                <span>6.</span>
                <input type="text" id="2_row_input_6" placeholder="2 Input box 6">
                <br><br>

                <button type="button" id="make_para_button_two" onclick="para2()">Get paragraph 2</button>
            </div>


        </span>

        <div id="paragraph1"></div>
        <br> <br> <br> <br> <br> <br>
        <div id="paragraph1"></div>

    </body>
</html>
